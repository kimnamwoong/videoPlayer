<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <title>My Video Player</title>
</head>
<body>
	<div class="container show-controls">
		<div class="wrapper">
			<div class="video-timeline">
				<div class="progress-area">
					<span>00:00</span>
					<div class="progress-bar"></div>
				</div>
			</div>
			<ul class="video-controls">
			<li class="options left">
				<button class="volume"><i class="fa-solid fa-volume-high"></i></button>
				<input type="range" min="0" max="1" step="any">
				<div class="video-timer">
					<p class="current-time">00:00</p>
					<p class="seperator"> / </p>
					<p class="video-duration">00:00</p>
				</div>
			</li>
			<li class="options center">
				<button class="skip-backward"><i class="fa-solid fa-backward-fast"></i></button>
				<button class="play-pause"><i class="fa-solid fa-play"></i></button>
				<button class="skip-forward"><i class="fa-solid fa-forward-fast"></i></button>
			</li>
			<li class="options right">
				<div class="playback-content">
					<button class="playback-speed">
						<i class="fa-solid fa-gear"></i>
					</button>
					<ul class="speed-options">
						<li data-speed="2">2x</li>
						<li data-speed="1.5">1.5x</li>
						<li data-speed="1" class="active">Normal</li>
						<li data-speed="0.75">0.75x</li>
						<li data-speed="0.5">0.5x</li>
					</ul>
				</div>
				
				<button class="pic-in-pic">
					<i class="fa-solid fa-photo-film"></i>
				</button>
				<button class="fullscreen">
					<i class="fa-solid fa-expand"></i>
				</button>
			</li>
		</ul>
		</div>
		
		<video src="Video/video1.mp4"></video>
	</div>
	
	<script src="main.js" defer></script>
</body>
</html>
